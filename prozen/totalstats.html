<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="css/mini.css">
    <link rel="stylesheet" href="css/prozen.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ПРОДЗЕН | Итоговая статистика</title>
</head>
<body style="max-width: 1000px; min-width: 600px; margin: auto;">


<div class="row">
    <div class="col-sm-12">
        <div class="section double-padded">
            <div class="card fluid">
                <div class="section dark">
                    <h4>ПРОДЗЕН<small>Расширенный редактор для Яндекс.Дзен</small></h4>
                </div>

                <div class="section">
                    <fieldset>
                        <legend id="totalstats_legend">Итоговая статистика</legend>
                        <div class="section" id="spinner">
                            <div class="section" style="text-align: center;"><span class="spinner"></span></div>
                            <div class="section" style="text-align: center;"><span id="records_count">Загружено: </span>
                            </div>
                        </div>
                        <div id="stats">
                            <fieldset>
                                <div id="excel-msg"></div>

                                <div>
                                    <label>Период статистики</label>
                                    <label for="start-date">с</label><input type="text" id="start-date">
                                    <label for="end-date">по</label><input type="text" id="end-date">
                                    <button id="range-filter" type="button"
                                            title="Показать статистику по публикациям за заданный период">Показать
                                    </button>
                                    <button id="excel-export">Экспорт в Excel</button>
                                </div>                               

                            </fieldset>
                            <fieldset id="total-fieldset">
                                <legend>Общая статистика</legend>
                                <div>
                                    <label>Опубликовано: </label><span id="total-count"></span><br/>
                                    <label>Показы: </label><span id="total-impressions"></span><br/>
                                    <label>Клики: </label><span id="total-clicks"></span><br/>
                                    <label>Просмотры/Дочитывания: </label><span id="total-typeSpecificViews"></span><br/>
                                    <label>Первая публикация: </label><span id="total-firstpost"></span>
                                </div>
                            </fieldset>
                            <fieldset id="article-fieldset">
                                <legend>Статьи</legend>
                                <div>
                                    <label>Опубликовано: </label><span id="article-count"></span><br/>
                                    <label>Показы: </label><span id="article-impressions"></span><br/>
                                    <label>Клики: </label><span id="article-clicks"></span><br/>
                                    <label>Дочитывания: </label><span id="article-typeSpecificViews"></span><br/>
                                    <label>Первая публикация: </label><span id="article-firstpost"></span>
                                </div>
                            </fieldset>
                            <fieldset id="gif-fieldset">
                                <legend>Видео</legend>
                                <div>
                                    <label>Опубликовано: </label><span id="gif-count"></span><br/>
                                    <label>Показы: </label><span id="gif-impressions"></span><br/>
                                    <label>Клики: </label><span id="gif-clicks"></span><br/>
                                    <label>Просмотры: </label><span id="gif-typeSpecificViews"></span><br/>
                                    <label>Первая публикация: </label><span id="gif-firstpost"></span>
                                </div>
                            </fieldset>
                            <fieldset id="short_video-fieldset">
                                <legend>Ролики</legend>
                                <div>
                                    <label>Опубликовано: </label><span id="short_video-count"></span><br/>
                                    <label>Показы: </label><span id="short_video-impressions"></span><br/>
                                    <label>Клики: </label><span id="short_video-clicks"></span><br/>
                                    <label>Просмотры: </label><span id="short_video-typeSpecificViews"></span><br/>
                                    <label>Первая публикация: </label><span id="short_video-firstpost"></span>
                                </div>
                            </fieldset>
                            <fieldset id="gallery-fieldset">
                                <legend>Галереи</legend>
                                <div>
                                    <label>Опубликовано: </label><span id="gallery-count"></span><br/>
                                    <label>Показы: </label><span id="gallery-impressions"></span><br/>
                                    <label>Клики: </label><span id="gallery-clicks"></span><br/>
                                    <label>Просмотры: </label><span id="gallery-typeSpecificViews"></span><br/>
                                    <label>Первая публикация: </label><span id="gallery-firstpost"></span>
                                </div>
                            </fieldset>
                            <fieldset id="brief-fieldset">
                                <legend>Посты</legend>
                                <div>
                                    <label>Опубликовано: </label><span id="brief-count"></span><br/>
                                    <label>Показы: </label><span id="brief-impressions"></span><br/>
                                    <label>Клики: </label><span id="brief-clicks"></span><br/>
                                    <label>Просмотры: </label><span id="brief-typeSpecificViews"></span><br/>
                                    <label>Первая публикация: </label><span id="brief-firstpost"></span>
                                </div>
                            </fieldset>
                            <div id = "not-found">
                                <p>Публикации не найдены!</p>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/tools.js"></script>

</body>
</html>
