<body style="max-width: 1000px; min-width: 600px; margin: auto;">


<div class="row">
    <div class="col-sm-12">
        <div class="card fluid">
            <div class="section dark">
                <h3>Настройки
                    <small id="extver">Продзен - Расширенный редактор для Дзена v1.0.0</small>
                </h3>
            </div>
            <div class="section">
                <div class="row">
                    <div>
                        <label class="switch"><input class="switch-checkbox" id="prozen-switch"
                                                     data-text-switch-on="Расширение включено"
                                                     data-text-switch-off="Расширение отключено" type="checkbox"/>
                            <div></div>
                        </label></div>
                    <div id="prozen-switch-text">Расширение активно</div>
                </div>
            </div>
            <div class="section">
                <h4>Студия</h4>
                <div class="row">
                    <div>
                        <label class="switch"><input class="switch-checkbox" id="prozen-menu-switch" type="checkbox"/>
                            <div></div>
                        </label></div>
                    <div id="prozen-menu-switch-text">Дополнительное меню</div>
                </div>
                <div class="row">
                    <div>
                        <label class="switch"><input class="switch-checkbox" id="prozen-article-link-switch2"
                                                     type="checkbox"/>
                            <div></div>
                        </label></div>
                    <div id="prozen-article-link-switch2-text">Ссылки в подзаголовках</div>
                </div>
                <div class="row">
                    <div>
                        <label class="switch"><input class="switch-checkbox" id="prozen-realtime-switch"
                                                     type="checkbox"
                                                     data-text-switch-on="Почасовая статистика: график"
                                                     data-text-switch-off="Почасовая статистика: полная"/>
                            <div></div>
                        </label></div>
                    <div id="prozen-realtime-switch-text">Почасовая статистика: полная</div>
                </div>
                <div class="row">
                    <div>
                        <label class="switch"><input class="switch-checkbox" id="prozen-comments-switch2"
                                                     type="checkbox"
                                                     data-text-switch-on="Виджет комментариев: отображать"
                                                     data-text-switch-off="Виджет комментариев: скрывать"/>
                            <div></div>
                        </label></div>
                    <div id="prozen-comments-switch2-text">Виджет комментариев</div>
                </div>
                <div class="row">
                    <div>
                        <label class="switch"><input class="switch-checkbox" id="prozen-informer-switch"
                                                     type="checkbox"/>
                            <div></div>
                        </label></div>
                    <div id="prozen-informer-switch-text">Виджет ПРОДЗЕН-инфо</div>
                </div>
            </div>
        </div>
    </div>
</div>
